<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo-mesto.svg" alt="Лого Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar-kusto.jpg" alt="Аватар Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img src="./images/cards-photos/card-photo-1.jpg" alt="Улыбающийся кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Карачаевск</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-2.jpg" alt="Смурной кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Гора Эльбрус</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-3.jpg" alt="Голодный кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Домбай</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-4.jpg" alt="Отдающий честь кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Гора Эльбрус</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-5.jpg" alt="Зевающий кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Домбай</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-6.jpg" alt="Удивленный кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Карачаево-Черкесия</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" method="get" name="edit-profile" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_value_name">
        <input type="text" name="job" class="popup__input popup__input_value_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
