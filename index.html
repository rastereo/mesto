<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo-mesto.svg" alt="Лого Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar-kusto.jpg" alt="" class="profile__avatar">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-button"></button>
        <p class="profile-info__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img src="./images/cards-photos/card-photo-1.jpg" alt="Улыбающийся кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Карачаевск</h2>
          <img src="./images/like.svg" alt="Лайк" class="card__like-button">
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-2.jpg" alt="Смурной кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Гора Эльбрус</h2>
          <img src="./images/like.svg" alt="Лайк" class="card__like-button">
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-3.jpg" alt="Голодный кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Домбай</h2>
          <img src="./images/like.svg" alt="Лайк" class="card__like-button">
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-4.jpg" alt="Отдающий честь кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Гора Эльбрус</h2>
          <img src="./images/like.svg" alt="Лайк" class="card__like-button">
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-5.jpg" alt="Зевающий кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Домбай</h2>
          <img src="./images/like.svg" alt="Лайк" class="card__like-button">
        </div>
      </article>
      <article class="card">
        <img src="./images/cards-photos/card-photo-6.jpg" alt="Удивленный кот" class="card__image">
        <div class="card__container">
          <h2 class="card__description">Карачаево-Черкесия</h2>
          <img src="./images/like.svg" alt="Лайк" class="card__like-button">
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="edit-profile">
    <form class="form-profile">
      <h3 class="form-profile__title">Редактировать профиль</h3>
      <input type="text" value="Жак-Ив Кусто" class="form-profile__input">
      <input type="text" value="Исследователь океана" class="form-profile__input">
      <input type="submit" value="Сохранить" class="form-profile__save-button">
      <button class="form-profile__close-button"></button>
    </form>
  </section>
</body>

</html>
