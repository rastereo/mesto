<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

<body class="root">
  <header class="header">
    <img src="./images/logo-mesto.svg" alt="Лого Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-kusto.jpg" alt="" class="profile__avatar">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-button"><img src="./images/pencil.svg" alt="карандаш"></button>
        <p class="profile-info__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button">&#43;</button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/element-photos/element-photo-1.jpg" alt="Карачаевский храм" class="element__image">
        <h2 class="element__description">Карачаевск</h2>
        <img src="./images/like.svg" alt="Лайк" class="element__like">
      </article>
      <article class="element">
        <img src="./images/element-photos/element-photo-2.jpg" alt="Гора Эльбрус" class="element__image">
        <h2 class="element__description">Гора Эльбрус</h2>
        <img src="./images/like.svg" alt="Лайк" class="element__like">
      </article>
      <article class="element">
        <img src="./images/element-photos/element-photo-3.jpg" alt="Домбай горы" class="element__image">
        <h2 class="element__description">Домбай</h2>
        <img src="./images/like.svg" alt="Лайк" class="element__like">
      </article>
      <article class="element">
        <img src="./images/element-photos/element-photo-2.jpg" alt="Гора Эльбрус" class="element__image">
        <h2 class="element__description">Гора Эльбрус</h2>
        <img src="./images/like.svg" alt="Лайк" class="element__like">
      </article>
      <article class="element">
        <img src="./images/element-photos/element-photo-3.jpg" alt="Домбай горы" class="element__image">
        <h2 class="element__description">Домбай</h2>
        <img src="./images/like.svg" alt="Лайк" class="element__like">
      </article>
      <article class="element">
        <img src="./images/element-photos/element-photo-1.jpg" alt="Карачаевск храм" class="element__image">
        <h2 class="element__description">Карачаевск</h2>
        <img src="./images/like.svg" alt="Лайк" class="element__like">
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>

</html>
