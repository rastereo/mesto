<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo-mesto.svg')%>" alt="Лого Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="<%=require('./images/avatar-kusto.jpg')%>" alt="Аватар Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_name_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" method="get" name="edit-profile" class="popup__form">
        <input type="text"
          name="name"
          placeholder="Имя"
          class="popup__input popup__input_value_name"
          minlength="2"
          maxlength="40"
          required>
        <span class="popup__error popup__error_name_name"></span>
        <input type="text"
          name="job"
          placeholder="О себе"
          class="popup__input popup__input_value_job"
          minlength="2"
          maxlength="200"
          required
        >
        <span class="popup__error popup__error_name_job"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_name_add-image">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form action="#" method="get" name="add-image" class="popup__form">
        <input type="text"
          name="description"
          placeholder="Название"
          class="popup__input popup__input_value_description"
          minlength="2"
          maxlength="30"
          required
        >
        <span class="popup__error popup__error_name_description"></span>
        <input type="url"
          name="link"
          placeholder="Ссылка на картинку"
          class="popup__input popup__input_value_link"
          required
        >
        <span class="popup__error popup__error_name_link"></span>
        <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Создать</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_name_image">
    <div class="popup__container-image">
      <figure class="popup__figure">
        <img src="#" alt="popup image" class="popup__photo">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <template id="template-cards">
    <article class="card">
      <img alt="template image" class="card__image">
      <button type="button" class="card__delete-button"></button>
      <div class="card__container">
        <h2 class="card__description"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </article>
  </template>
</body>

</html>
